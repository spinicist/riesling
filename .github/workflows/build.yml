name: Build
on:
  push:
    branches:
      - main, hermitian
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
          name: "Ubuntu GCC", artifact: "riesling-linux.tar.gz",
          os: ubuntu-20.04,
          cc: "gcc-10", cxx: "g++-10"
        }
        - {
          name: "macOS", artifact: "riesling-macos.tar.gz",
          os: macos-14,
          cc: "clang", cxx: "clang++"
        }

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Restore vcpkg binary cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/vcpkg/
          key: ${{runner.os}}-${{hashFiles( 'vcpkg.json' ) }}-${{hashFiles( '.git/modules/cmake/HEAD' )}}-vcpkg-cache

      - name: Build
        shell: bash
        env:
          CC: ${{matrix.config.cc}}
          CXX: ${{matrix.config.cxx}}
        run: |
          ./bootstrap.sh
      
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install python package
        run: |
          python -m pip install --upgrade pip
          cd ${{github.workspace}}/python
          python -m pip install .

      - name: Tests
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          cd ${{github.workspace}}/build
          cxx/test/riesling-tests

      - name: Tarball
        run: |
          cd ${{github.workspace}}
          mv ./build/cxx/riesling/riesling ./
          ALL="riesling"
          if [ "${{runner.os}}" == "macOS" ]; then
            echo "Using GNU tar"
            gtar -cvzf ${{matrix.config.artifact}} $ALL
          else
            echo "Using system tar"
            tar -cvzf ${{matrix.config.artifact}} $ALL
          fi
        shell: bash

      - name: Release
        if: contains(github.ref, 'tags/v')
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: ${{github.workspace}}/${{matrix.config.artifact}}
          artifactErrorsFailBuild: true
          bodyFile: CHANGES.md
          draft: true
